snippet[0] = "The Carabao Cup has been struck by yet more embarrassment after this afternoon's quarter-final draw was delayed for almost two hours by a 'minor technical glitch'. With non-footballers Matt Dawson and Phil Tufnell ready to draw the balls at Twitter's headquarters, viewers were left fuming when it was announced that the draw - due to take place at 4pm - had been moved back to 5pm, before then being delayed further until close to 6pm. It is not the first time the Carabao Cup draw has delivered farce this season."
snippet[1] = "Arsenal manager Arsene Wenger has said the achilles tendon injury suffered by Santi Cazorla is 'the worst injury I have known'. The Spanish star almost lost his foot to gangrene after contracting a dangerous infection during his recovery from a serious injury that has resulted in him losing eight centimetres of tendon from his right ankle. The 32-year-old has not played for Arsenal since October last year and Wenger described the midfielder's ordeal as 'horrific'." 
snippet[2] = "Ian Wright has admitted he went into a 'dark place' at Crystal Palace after opening up about being bullied at the start of his professional career while at Selhurst Park." 
snippet[3] = "Lee Kendall has resigned from his position as goalkeeping coach of the England Women's team following the claim from Eni Aluko that he repeatedly spoke to her in a mock Caribbean accent."
snippet[4] = "Atletico's season could be as good as over before Diego Costa has kicked a ball if they lose to Real Madrid this Saturday. They are relying on Griezmann to make sure that is not the case."
snippet[5] = "EXCLUSIVE: Gareth Southgate has a masterplan for next summer\'s World Cup that will move Eric Dier to the centre of a ball-playing back three, Hunter understands."
snippet[6] = "Peru became the 32nd and final nation to qualify for next summer's World Cup as they overcame New Zealand in the second leg of their playoff. Jefferson Farfan and Christian Ramos fired Peru to a deserved 2-0 victory in Lima, four days after the sides had played out a goalless draw in Wellington. Peru were much the better side and deservedly booked their place at the World Cup finals for a fifth time - their first appearance since 1982."
snippet[7] = "CHARLES SALE - SPORTS AGENDA: BBC football presenter Gary Lineker has been a ferocious critic of FIFA, but he is still set to play a role in their World Cup draw in Moscow."
snippet[8] = "Barcelona have already agreed a new contract with Lionel Messi until 2021 and have now begun work on tying the superstar down to a lifetime deal, according to reports in Spain."
snippet[9] = "Pep Guardiola is open to extending his stay at Manchester City beyond 2019. The Spaniard's current deal is set to expire at the end of next season, but he is believed to be willing to negotiate."
snippet[10] = "Liverpool stars past and present arrived at the Foundation for Art and Creative Technology (FACT) on Merseyside for the grand premiere of the new Kenny Dalglish biopic 'Kenny.' The King himself was in attendance as an array of big names flocked for the occasion, to celebrate and look back over the career of a living Liverpool legend via the medium of film. Ahead of its release across UK cinemas on Friday, the maiden screening of the film was shown to invited guests with current Reds captain Jordan Henderson among the first to arrive."
snippet[11] = "After three years of relative inactivity in the transfer market, Real Madrid are ready to go Galatico shopping again next summer. Toni Kroos, James Rodriguez and Keylor Navas arrived together in 2014 and speculation that Florentino Perez has a five-man hit-list for next summer suggest Spurs pair Harry Kane and Dele Alli, Juventus forward Paulo Dybala, Athletic keeper Kepa Arrizabalaga and Paris Saint Germain defender Marquinhos are all on their way."
snippet[12] = "West Brom coach Ben Garner has been told to stay away from the club' s training ground as a condition of Gary Megson taking charge of first-team affairs, following Tony Pulis' sacking." 
snippet[13] = "Ozil has told Barca he will only sign for them if his wage demands can be met. According to Spanish outlet AS, he would earn €19million per year and will also ask for a huge signing-on bonus."
snippet[14] = "Arsenal manager Arsene Wenger has earmarked one of his former players to succeed him at the Emirates when he finally leaves his post as manager, according to reports."
snippet[15] = "PSG star Neymar is not the retiring type and the Brazilian once again showed his willingness to stand out from the crowd on Wednesday night. Following his side's latest demolition job against Celtic in the Champions League, Neymar left the stadium wearing a black and gold 'Floyd Mayweather' jacket. One would hope the jacket would have stayed in his bag if he hadn't scored two goals on the night."
snippet[16] = "Former Manchester United defender Patrice Evra hinted that he was ready to make a swift return to the game on Wednesday night. The 36-year-old, who was sacked by Marseille after kicking a fan in the head during an altercation before an Europa League tie, shared a video of him keeping fit with the help of a running machine. He also wrote on Instagram: 'Enjoying my evening just chilling, can’t wait for my next move. I just feel blessed. I love this game.'"
snippet[17] = "Real Madrid defender Dani Carvajal has been charged by UEFA for getting booked on purpose during their 6-0 win at Apoel Nicosia in Champions League Group H on Tuesday."
snippet[18] = "Work on Tottenham's new stadium continues apace as the latest pictures of their new home have emerged. Construction on their new 61,559-capacity stadium, which is being built adjacent to the club's old White Hart Lane ground, continues as the stadium starts to take shape. They have been playing their home matches this season at Wembley stadium while construction takes place, and have not lost at their temporary home in the Premier League since the 2-1 defeat against Chelsea."
snippet[19] = "Antoine Griezmann admits he is open to a move to Manchester United but reveals one thing which may get in the way. It appears the star is concerned about the infamous weather."
